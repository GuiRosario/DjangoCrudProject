<body>
    <div class="container-xl" style="padding-top: 30px; padding-bottom: 30px; padding-left: 30px; padding-right: 30px;">
        {% if not object %}
        <br>
        <div class="alert alert-danger">Obj not found</div>
        {% endif %}
        <div class="card">
            <div class="card-header">
                {% if object %}
                {{ object.title }}
                {% endif %}
            </div>
            <div class="card-content" id={{forloop.counter}}>
                <div class="card-body">
                    {% if object %}
                    {{ object.description }}
                    {% endif %}
                </div>
            </div>
        </div>
